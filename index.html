<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Quiz App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div style="text-align: center;">
                    <h1 class="display-4">A Simple Quiz App</h1>
                    <p class="lead">This is a simple quiz app built by javascript. Answer 10 questions and get your score.</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card text-center">
                    <div class="card-header">
                      Questions
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Choose the correct animal baby names</h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                      
                    </div>
                    <div class="card-footer text-muted">
                        <a href="#" class="btn btn-primary">Next Question</a>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        

    </div>


    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
